
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Currency Converter</h1>
        <form id="currencyForm">
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" class="form-control" placeholder="Enter amount" required>
            </div>
            
            <div class="form-group">
                <label for="sourceCurrency">From Currency:</label>
                <select id="sourceCurrency" class="form-control" required>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="CAD">CAD</option>
                    
                </select>
            </div>
            
            <div class="form-group">
                <label for="targetCurrency">To Currency:</label>
                <select id="targetCurrency" class="form-control" required>
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="CAD">CAD</option>
                 
                </select>
            </div>
            
            <button type="button" class="btn btn-primary" onclick="convertCurrency()">Convert</button>
        </form>
        
        <p id="result" class="mt-3"></p>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="converter.js"></script>
</body>
</html>
